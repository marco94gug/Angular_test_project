<h2>My Heros</h2>
<ul class="heroes">
  <li
    [class.selected]="hero === selectedHero"
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
  >
    <span class="badge">{{ hero.id }}</span>
    {{ hero.name }}
  </li>
</ul>
<app-hero-details [heroDetails]="selectedHero"></app-hero-details>
